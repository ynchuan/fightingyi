<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>检索</title>
    <style>
    .wrap {
        width: 1200px;
        margin: 0 auto;
    }

    .li-1 {
        width: 420px;
        float: left;
    }

    .cuids {
        width: 400px;
        margin-right: 10px;
        padding: 5px;
        float: left;
        overflow: hidden;
        border: 1px solid #ccc;
        line-height: 30px;
        font-size: 13px;
        color: #000;
    }

    .head {
        overflow: hidden;
        clear: both;
    }

    .cuid:hover,
    .cuid.active {
        color: #5087e2;
    }

    .cuid {
        cursor: pointer;
    }

    .rec,
    .li-2 {
        width: 450px;
    }

    .history,
    .li-3 {
        width: 250px;
        overflow: hidden;
    }

    .compare {
        padding: 20px;
    }

    .compare-item {
        display: inline-block;
        line-height: 30px;
        border: 1px solid #ccc;
        width: 30px;
        text-align: center;
        cursor: pointer;
    }

    .compare-item.active,
    .compare-item:hover {
        border: 1px solid #5087e2;
        color: #5087e2;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .poster {
        color: #5087e2;
        text-decoration: none;
        border-bottom: none;
        font-size: 12px;
        padding:10px;
    }

    .link {
        display: block;
        color: #5087e2;
        text-decoration: none;
        font-size: 12px;
    }

    .img {
        width: 100px;
        vertical-align: middle;
    }

    .title {
        margin: 0;
        line-height: 25px;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <h1 class="header">FIGHTING YI!</h1>
        <p class="intro">检索功能</p>
        <div class="main">
            <div class="operator">
                请输入检索关键字：
                <input type="text" id="keyword">
                <span class="button" id="search">检索</span>
            </div>
            <div class="result" id="result">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://list.video.baidu.com/pc_static/common/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src='./js/index.js'></script>
</body>

</html>
